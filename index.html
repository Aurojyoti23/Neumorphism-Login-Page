<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>
<body>

    <div class="form-container">
        <div class="logo">
            <img class="logo" src="logo.jpg" alt="">
        </div>
        <div class="title">Hope.py_</div>
        <div class="sub-title">Tutorials</div>
        <div class="field">
            <div class="username">
                <i  class="fa-solid fa-user"></i>
                <input type="text" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="pass-input" placeholder="Password">
            </div>
            <button class="login-btn">Login</button> 
            <div class="link">
                 <a href="#">Forgot password</a>
                 <br>
                 <br>
                 <small>don't have an account, </small> <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
